# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: ‚úÖ Run Tests
      run: npm test
    - name: üîê Docker Login
      env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

    - name: üèóÔ∏è Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-app:${{ github.sha }} .

    - name: üì§ Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-app:${{ github.sha }}
    - name: üöÄ Run Docker Container (for test)
      run: docker run -d -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/node-app:${{ github.sha }}
