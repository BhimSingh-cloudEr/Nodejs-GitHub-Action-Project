name: Node.js CI & Docker Deploy

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: bhim78
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Build Docker image
        run: docker build -t bhim78/node-app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push bhim78/node-app:${{ github.sha }}

      - name: Run Docker container (for test)
        run: |
          docker run -d --name node-app -p 3000:3000 bhim78/node-app:${{ github.sha }}
